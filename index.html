
<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>L'Éclat Aesthetics | Essência & Beleza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              rose: {
                50: '#fff5f5',
                100: '#ffebeb',
                200: '#ffd6d6',
                300: '#f8c0c0',
                400: '#e29578', // Rose Gold tone
                800: '#6d4c41',
              },
              champagne: '#f5ebe0',
              nude: '#edede9',
            },
            fontFamily: {
              serif: ['Cormorant Garamond', 'serif'],
              sans: ['Montserrat', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fdfaf9;
        color: #4a4a4a;
        overflow-x: hidden;
      }
      .soft-glow {
        box-shadow: 0 0 20px rgba(226, 149, 120, 0.15);
      }
      .text-gradient {
        background: linear-gradient(to right, #6d4c41, #e29578);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .bg-luxury {
        background: radial-gradient(circle at top right, #fff5f5, #fdfaf9);
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #fdfaf9;
      }
      ::-webkit-scrollbar-thumb {
        background: #e29578;
        border-radius: 10px;
      }
    </style>
