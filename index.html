
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Éclat Aesthetics | Resultados Reais em Estética de Luxo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: {
                bronze: '#d4a373',
                gold: '#c5a059',
                high: '#e6b980', 
              },
              luxury: {
                dark: '#0a0a0a',
                charcoal: '#151515',
                cream: '#fdfaf9'
              }
            },
            fontFamily: {
              serif: ['Cormorant Garamond', 'serif'],
              sans: ['Montserrat', 'sans-serif'],
            },
            keyframes: {
              'subtle-bounce': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-4px)' },
              },
              'shine': {
                '0%': { left: '-100%' },
                '100%': { left: '100%' }
              }
            },
            animation: {
              'subtle-bounce': 'subtle-bounce 1s ease-in-out infinite',
              'shine': 'shine 1.5s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #fdfaf9;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(21, 21, 21, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      /* Botão de Luxo com Micro-interações */
      .btn-luxury {
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      .btn-luxury::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: all 0.6s;
      }

      .btn-luxury:hover::before {
        left: 100%;
      }

      .btn-luxury:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(212, 163, 115, 0.4);
      }

      .btn-luxury:active {
        transform: translateY(1px) scale(0.96);
      }

      .btn-luxury:focus {
        animation: subtle-bounce 1s ease-in-out infinite;
        outline: none;
      }

      .btn-glow {
        box-shadow: 0 0 20px rgba(212, 163, 115, 0.3);
      }
      
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: #d4a373; border-radius: 10px; }
      @keyframes slow-zoom {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
    </style>

  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
